version: '3'

services:
  drupal:
    build: .
    image: zduvall/custom-drupal
    depends_on:
      - postgres
    ports:
      - '8080:80'
  postgres:
    image: postgres:9.6
    environment:
      POSTGRES_PASSWORD: password
    volumes:
      - drupal-data:/var/lib/postgresql/data

volumes:
  drupal-data:
